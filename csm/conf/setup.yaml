csm:
    post_install:
        script: /usr/bin/csm_setup
        args: post_install

    init:
        script: /usr/bin/csm_setup
        args: init

    config:
        script: /usr/bin/csm_setup
        args: config

    test:
        script: /usr/bin/csm_test
        args:
            - -t <CSM_PATH>/test/plans/self_test.pln
            - -f <CSM_PATH>/test/test_data/args.yaml

    reset:
        script: /usr/bin/csm_setup
        args:
            - reset --hard

    ha:
        script: /opt/seagate/cortx/hare/libexec/build-ees-ha-csm
        args:
            - /var/lib/hare/build-ees-ha-csm-args.yaml

    ha-cleanup:
        script: /opt/seagate/cortx/hare/libexec/prov-ha-csm-reset
        args: null

support_bundle:
    - cortxcli csm_bundle_generate

CHANNEL:
  actuator_req_exchange: sspl-in
  actuator_req_queue: actuator-req-queue
  actuator_req_routing_key: actuator-req-key
  durable: true
  exchange: sspl-out
  exchange_queue: sensor-queue
  exchange_type: topic
  exclusive: false
  hosts:
  - <DOCKER_HOST_IP>
  node1: node001
  node2: node002
  password: gAAAAABf0Jx2htxM7qDcJvN5SRXwWQrNRs5dhFKiWTNFePhzxO5NBkXBtsn9BJBwnf-qyIxvAIkpwLhIphlpgLA_DAF3Al1Ybg==
  port: 5672
  retry_count: 5
  routing_key: sensor-key
  username: sspluser
  virtual_host: SSPL
CSMCLI:
  csm_agent_base_url: http://
  csm_agent_host: 127.0.0.1
  csm_agent_port: 28101
CSM_SERVICE:
  CSM_AGENT:
    host: 127.0.0.1
    port: 28101
    ssl_check: false
  CSM_WEB:
    host: 127.0.0.1
    port: 28100
    ssl_check: true
DEBUG:
  default_cluster_id: bae4b468-565d-49df-9495-a43a5d89babc
  enabled: true
  http_enabled: true
ELASTICSEARCH:
  retry: 5
HA:
  enabled: false
  primary: node1
  resources:
  - APPSV
  - WEBSV
  secondary: node2
HEALTH:
  health_schema: ''
  node_actuator_request: /opt/seagate/cortx/csm/schema/node_actuator_request.json
  storage_actuator_request: /opt/seagate/cortx/csm/schema/storage_actuator_request.json
HTTPS:
  certificate_path: /etc/ssl/stx/stx.pem
  port: 28103
  private_key_path: /etc/ssl/stx/stx.pem
Log:
  es_cluster_log_path: /var/log/elasticsearch/elasticsearch_cluster.log
  es_gc_log_path: /var/log/elasticsearch/gc.log.0*
  es_indexing_log_path: /var/log/elasticsearch/elasticsearch_cluster_index_indexing_slowlog.log
  es_search_log_path: /var/log/elasticsearch/elasticsearch_cluster_index_search_slowlog.log
  log_level: DEBUG
  log_path: /var/log/seagate/csm/
  max_result_window: 10000
  syslog_port: 514
  syslog_server: <DOCKER_HOST_IP>
  uds_log_path: /var/log/uds
  usl_polling_log: false
MAINTENANCE:
  shutdown_cron_time: 120
PRODUCT:
  name: cortx
PROVISIONER:
  cluster_id: 0bcaa042-04c7-469f-a945-791db05c7c6c
  password: ''
  username: csm
RESOURCES:
  APPSV:
    interval:
    - 10s
    - 10s
    - 10s
    provider: systemd
    resource: APPSV
    service: csm_agent
    timeout:
    - 10s
    - 10s
    - 10s
  WEBSV:
    interval:
    - 10s
    - 10s
    - 10s
    provider: systemd
    resource: WEBSV
    service: csm_web
    timeout:
    - 10s
    - 10s
    - 10s
S3:
  host: <DOCKER_HOST_IP>
  iam_port: 9080
  ldap_login: sgiamadmin
  ldap_password: gAAAAABf0Jxx0gfz2LI5BzrFWhJtfKSApEkwNLkWQSwfHJoqJdkdRZiXCHwB-bhiPY3MjBv-VvhblGbwBrPQCISMk6rJeI9nXg==
  max_retries_num: 1
  s3_port: 80
SECURITY:
  ssl_cert_expiry_warning_days:
  - 30
  - 5
  - 1
  - 0
STATS:
  PROVIDER:
    host: <DOCKER_HOST_IP>
    interval: 10
    name: timelion
    offset: 20
    port: 5601
    ssl_check: false
SUPPORT_BUNDLE:
  alerts_filename: alerts.json
  bundle_path: /var/log/seagate/support_bundle/
  cluster_file_path: /opt/seagate/cortx/provisioner/pillar/components/cluster.sls
  ssh_user: root
  symlink_path: /tmp/support_bundle/
UDS:
  api_key_security: false
  saas_url: https://registration-api.lyve.seagate.com
  url: https://<DOCKER_HOST_IP>:5000
UPDATE:
  firmware_store_path: /tmp/fw_update/
  hotfix_store_path: /tmp/hotfix/
